<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
      <h1 class="title"> Contact Manager </h1>
      <!-- Login -->
      <form class="input-login"></form>
        	<span class="inner-title">PLEASE LOG IN</span> <br>
        	<input type="text" id="loginName" placeholder="Username" /><br>
        	<input type="password" id="loginPassword" placeholder="Password"/><br>
        	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
        	<span id="loginResult"></span>
      </form>
      
       <!-- Registration -->
        <div id="register">
          <p>Don't have an account?</p>
          <a href="register.html">
          <button type="button" class="buttons" onclick="doRegister();"> Create Account </button>
          </a>
        </div>
  </body>
</html>
