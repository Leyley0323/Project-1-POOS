<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
      <h1 class="title"> Welcome to Your Personal Contact Manager </h1>
      <span class="register-title" >Stay organized and never lose touch again. 
        Our contact manager helps you keep all your important connections in one secure, easy to access place.</span> <br>
      <!-- Login -->
      
        <form class="input-login">
            <span class="inner-title">Sign in to continue</span> <br>
            <input type="text" class="input" id="loginName" placeholder="Username" required /><br>
            <input type="password" class="input" id="loginPassword" placeholder="Password" required/><br>
            <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
            <span id="loginResult"></span>
        
        <!-- Registration -->
          <div id="register"> 
            <span class="inner-title">Don't have an account? </span> <br>
            <a href="register.html">
            <button type="button" class="buttons"> Create Account </button>
            </a>
          </div>
        </form>
       
  </body>
</html>
