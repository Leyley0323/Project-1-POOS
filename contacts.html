<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="text/javascript" src="js/code.js"></script>
    <script type="text/javascript" src="js/md5.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() 
      {
      	readCookie();
        loadContacts();
    	}, false);
  	</script>
  	
  </head>
  
  <body>
    
     <div id="loggedInDiv">
    	<span id="userName"></span><br />
    	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
    </div>
    
      <div id="accessUIDiv">
      	<br />
      
      	<input type="text" id="searchText" placeholder="Search Contacts"/>
      	<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contacts </button><br />
      	<span id="contactSearchResult"></span>
      	<p id="contactList">
      	</p><br /><br />
      
      	<input type="text" id="contactText" placeholder="Contact To Add">
      	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
      	<span id="contactAddResult"></span>
      </div>
  </body>
</html>
